        <button class="close" type="button" data-dismiss="modal" aria-label="Close">

       <p class="lead">Are you sure you want to fire:  <strong>({{applicant.hired_applicant.fname}} {{applicant.hired_applicant.mname}} {{applicant.hired_applicant.lname}}). </strong>?</p>
